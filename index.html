<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Up, 7, 7 Down Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-section-container">
            <div id="seven-up-winner" class="winner-text"></div>
            <div id="seven-up" class="game-section">
                <div class="number">7</div>
                <div class="text">UP</div>
            </div>
        </div>
        <div class="game-section-container">
            <div id="seven-winner" class="winner-text"></div>
            <div id="seven" class="game-section">
                <div class="number">7</div>
            </div>
        </div>
        <div class="game-section-container">
            <div id="seven-down-winner" class="winner-text"></div>
            <div id="seven-down" class="game-section">
                <div class="number">7</div>
                <div class="text">DOWN</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="rollDice()">Roll Dice</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <div class="dice-container">
        <div id="dice1" class="dice"></div>
        <div id="dice2" class="dice"></div>
    </div>
    <div id="dice-total" class="dice-total">Total: 2</div>
    <script src="script.js"></script>
</body>
</html>
